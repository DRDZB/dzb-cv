name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.10.0'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: '8.12.1'
        
    - name: Install dependencies
      run: pnpm install
      
    - name: Type check
      run: pnpm typecheck
      
    - name: Run tests
      run: pnpm test
      
    - name: Check lint
      run: pnpm lint

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.10.0'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: '8.12.1'
        
    - name: Install dependencies
      run: pnpm install
      
    - name: Build
      run: pnpm build

